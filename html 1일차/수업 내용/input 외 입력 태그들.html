<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그들</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
                <h1>음료를 고르세요</h1>
                <select>
                    <option value="coke">콜라</option>
                    <option value="water" selected>생수</option>
                    <option value="fanta">환타</option>
                    <option value="coffee">커피</option>
                </select>

                <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
                <textarea cols="10" rows="6">
                </textarea>
        </fieldset>

        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress value="60" max="100">
        </progress>

        <h2>추가 용무가 있으면 호출해주세요</h2>
        <input type="button" value="호출">
        <button>호출</button>


    </body>
</html>
