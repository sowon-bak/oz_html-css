<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주세요</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="메일을 입력하세요">
                </fieldset>
                <fieldset>
                    <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>
                    <input type="radio" id="thrity" name="age">
                    <label for="thrity">30대</label>
                    <input type="radio" id="fourty" name="age">
                    <label for="fourty">40대</label>
                    <input type="radio" id="fifty" name="age">
                    <label for="fifty">50대</label>
                    <input type="radio" id="other" name="age">
                    <label for="other">그 외</label>

                    <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="price" name="academy">
                    <label for="price">학원비</label>
                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강사</label>
                    <input type="checkbox" id="infra" name="academy">
                    <label for="infra">시설</label>

                    <p>mbti를 선택해주세요</p>
                    <select>
                        <option>i</option>
                        <option>e</option>
                    </select>
                    <select>
                        <option>s</option>
                        <option>n</option>
                    </select>
                    <select>
                        <option>t</option>
                        <option>f</option>
                    </select>
                    <select>
                        <option>j</option>
                        <option>p</option>
                    </select>

                    <p>좋아하는 운동을 선택해주세요</p>
                    <input type = "checkbox" id = "soccer" name = "exercise">
                    <label for = "soccer">축구</label> 
                    <input type = "checkbox" id = "basketball" name = "exercise">
                    <label for = "basketball">농구</label> 
                    <input type = "checkbox" id = "baseball" name = "exercise">
                    <label for = "baseball">야구</label>
                    <input type = "checkbox" id = "badminton" name = "exercise">
                    <label for = "badminton">배드민턴</label>
                    <br>
                    <label for = "other">기타</label> 
                    <input type = "text" id = "other" placeholder = "직접 입력해주세요" name = "exercise">                    

                </fieldset>
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">

            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다</p>
            <span>&copy;
                <a href="수업 내용/하위폴더/icon.gif">
                    박성우
                </a>
            </span>
        </footer>       
    </body>
</html>
