<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>sign in</title>
  <style>
      p{
          font-size: 13px;
      }
  </style>
</head>
<body>
<div id="container" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 200px; max-width: 400px; width: 100%;">
        <form id="form" action="#">
            <div class="signin mb-3">
                <label for="id" class="form-label">아이디</label>
                <input id="id" name="id" placeholder="아이디" autocomplete="off" required class="form-control">
            </div>
            <div class="signin mb-3">
                <label for="pw1" class="form-label">비밀번호</label>
                <input id="pw1" type="password" name="pw1" placeholder="비밀번호" autocomplete="off" required class="form-control">
                <p>영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</p>
            </div>
            <div class="signin mb-3">
                <label for="pw2" class="form-label">비밀번호 확인</label>
                <input id="pw2" type="password" name="pw2" placeholder="비밀번호 확인" autocomplete="off" required class="form-control">
            </div>
            <div class="signin mb-3">
                <label for="name" class="form-label">이름</label>
                <input id="name" name="name" placeholder="사용자 이름" required class="form-control">
            </div>
            <div class="signin mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input id="phone" name="phone" placeholder="휴대전화 번호" class="form-control">
            </div>
            <div class="signin mb-3">
                <label class="form-label d-block">성별</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="male" checked class="form-check-input" id="male">
                    <label class="form-check-label" for="male">남자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="female" class="form-check-input" id="female">
                    <label class="form-check-label" for="female">여자</label>
                </div>
            </div>
            <div class="signin mb-3">
                <label for="email" class="form-label">이메일</label>
                <input id="email" name="email" type="email" title="정확한 메일 주소를 작성해주세요" class="form-control">
            </div>
            <div class="buttons mb-3">
                <input type="submit" value="가입" class="btn btn-primary" title="가입">
            </div>
        </form>
    </div>
</div>
<script>
    function isValidPassword(pw) {
        const re = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~]).{8,29}$/;
        return re.test(pw);
    }

    const form = document.getElementById('form')

    form.addEventListener('submit', function(event){
        event.preventDefault()

        let userid = event.target.id.value
        let userpw1 = event.target.pw1.value
        let userpw2 = event.target.pw2.value
        let username = event.target.name.value
        let userphone = event.target.phone.value
        let usergender = event.target.gender.value
        let useremail = event.target.email.value

        if(userid.length < 6){
            alert('아이디가 너무 짧습니다. 6자 이상 입력해주세요.')
            return
        }

        if(!isValidPassword(userpw1)){
            alert('비밀번호는 영문자, 숫자, 특수문자를 각각 최소 하나 포함해야 하며, 길이는 8자 이상 30자 미만이어야 합니다.')
            return
        }

        if(userpw1 !== userpw2){
            alert('비밀번호가 일치하지 않습니다')
            return
        }
        
        alert(`${userid}님, 회원가입이 성공적으로 완료되었습니다!`);
/*
        document.body.innerHTML = ''
        document.write(`<p>${userid}님 환영합니다<p>`)
        document.write(`<p>회원 가입 시 입력하신 내역은 다음과 같습니다.<p>`)
        document.write(`<p>아이디 : ${userid}<p>`)
        document.write(`<p>이름 : ${username}<p>`)
        document.write(`<p>전화번호 : ${userphone}<p>`)*/
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
