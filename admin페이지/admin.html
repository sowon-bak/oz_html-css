<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="admin.css" rel="stylesheet">
  <title>Admin Page</title>
</head>
<body>
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
            <option>상의</option>
            <option>하의</option>
            <option>신발</option>
            <option>패션잡화</option>
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
        </select>
      </div>
      <div class="col-3">
        <input type="text" id="search" placeholder="제품명을 입력해주세요">
        <!-- input 입력창 코드를 넣어주세요 -->
      </div>
      <div class="col-auto">
        <input type="button" value="조회" class="btn">
        <!-- 조회 버튼 코드를 넣어주세요 -->
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
            <tr>
                <th>카테고리</th>
                <th>브랜드</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <!-- 페이지 네이션 코드를 넣어주세요 -->

  <script>
    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });

    const paginationItems = document.querySelectorAll('.pagination .page-item');

    function setActive(index) {
        // 모든 active 제거
        paginationItems.forEach(item => item.classList.remove('active'));
        // 해당 index에 active 추가
        paginationItems[index].classList.add('active');
    }

    paginationItems.forEach((item, idx) => {
        const link = item.querySelector('.page-link');

        link.addEventListener('click', (e) => {
        e.preventDefault();

        if(link.textContent === 'Previous') {
            // 현재 active 인덱스 찾기
            let currentIndex = Array.from(paginationItems).findIndex(i => i.classList.contains('active'));
            // 이전 페이지 번호가 있으면 이동 (Previous는 첫 번호 제외)
            if(currentIndex > 1) setActive(currentIndex - 1);
        } else if(link.textContent === 'Next') {
            let currentIndex = Array.from(paginationItems).findIndex(i => i.classList.contains('active'));
            // 다음 페이지 번호가 있으면 이동 (Next는 마지막 번호 제외)
            if(currentIndex < paginationItems.length - 2) setActive(currentIndex + 1);
        } else {
            // 숫자 페이지 클릭 시
            setActive(idx);
        }
        });
    });  
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
